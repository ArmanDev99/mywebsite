<html>
 <head>
   <title> FORM</title>
 </head>
 <body>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google">
    <button type="submit">Search</button>
  <label for="full_name"> Name:</label>
  <input type="text" placeholder="Enter Your Full Name" id="full_name">
  <br><br>
  <label for="contact_no"> Contact No:</label>
  <input type="number" placeholder="Enter Your Phone No" id="contact_no">
  <br><br>
  <label for="email"> Email:</label>
  <input type="text" placeholder="Enter Your Email" id="email">
  <br><br>
  <label> Address:</label>
  <textarea name="address" id="address"></textarea>
  <br><br>
  <label for="nationality"> Nationality:</label>
   <select name="nationality" id="nationality">
    <option value="select your nationality">Select Your Nationality</option>
    <option value="bangladeshi">Bangladeshi</option>
	<option value="british">British</option>
	<option value="nigerian">Nigerian</option>
	<option value="american">American</option>
   </select>
   <br><br>
  <label>Educational Qualification:</label>
   <input type="checkbox">SSC
   <input type="checkbox">HSC
   <input type="checkbox">UG
   <input type="checkbox">PG
   <br><br>
    <label>Gender: </label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Female</label>
    
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Male</label>
	<br><br>
	<label> Image:</label>
	<input type="file">
	<br><br>
	<input type="submit" value="send">
	<input type="reset" value="clear">
	</form>
   </body>
 </html>
